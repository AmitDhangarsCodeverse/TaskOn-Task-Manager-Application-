<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <link rel="stylesheet" href="/src/style/notification.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/000/357/359/non_2x/task-vector-icon.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="notification-container">
      <div class="latest-notification">
        <div class="latest-notification-heading">
          <p>Latest notifications</p>
          <i class="ri-more-2-fill"></i>
        </div>
        <div class="notifications">
          <ul></ul>
        </div>
      </div>
      <div class="notification-detail">
        <div class="notification-detail-heading">
          <p>Company Research</p>
          <i class="ri-close-line"></i>
        </div>
        <div class="details">
          <ul class="detail-notification">
            <li>
              <div class="assignee detail">
                <i class="ri-user-5-line"><p>Assignee</p></i>
                <p><i class="ri-user-smile-line"></i>me</p>
              </div>
            </li>
            <li>
              <div class="deadline detail">
                <i class="ri-time-line"><p>Deadline</p></i>
                <p>Today</p>
              </div>
            </li>
            <li>
              <div class="project detail">
                <i class="ri-list-check-3"><p>Project</p></i>
                <p>secret project</p>
              </div>
            </li>
            <li>
              <div class="priority detail">
                <i class="ri-list-check-2"><p>Priority</p></i>
                <p>high</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="attachments">
          <div class="attachment-heading"><p>Attachments</p></div>
          <div class="attachment">
            <i class="ri-attachment-2"></i>
            <input type="text" name="" id="" />
            <div class="attachbtn">
              <i class="ri-attachment-2"></i>
              <p>Attach</p>
            </div>
          </div>
        </div>
        <div class="links">
          <div class="links-heading"><p>Links</p></div>
          <div class="link">
            <i class="ri-link"></i>
            <input type="text" name="" id="" />
            <div class="linkbtn">
              <i class="ri-add-line"></i>
              <p>Add</p>
            </div>
          </div>
        </div>
        <div class="saveBtn">
          <p><i class="ri-save-line"></i> Save Changes</p>
        </div>
      </div>
    </section>
    <script type="module" src="/dist/typescript/notifications.js"></script>
  </body>
</html>
