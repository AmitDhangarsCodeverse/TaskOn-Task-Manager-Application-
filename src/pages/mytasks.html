<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link rel="stylesheet" href="/src/style/mytasks.css" />
     <link

    />

  <body>
    <section class="tasks-container">
      <div class="current-task">
        <div class="headings">

          <div class="otherfields">

              <li><p>Due Date</p></li>
              <li><p>Stage</p></li>
              <li><p>Priority</p></li>
              <li><p>Team</p></li>
              <li><p>Assignee</p></li>
            </ul>
          </div>
        </div>
        <div class="tasks"></div>
        </div>
      </div>
      <script type="module" src="/dist/typescript/mytasks.js"></script>
    </section>
  </body>
</html>
