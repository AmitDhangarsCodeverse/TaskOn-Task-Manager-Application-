<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/000/357/359/non_2x/task-vector-icon.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style/profile.css" />
    <title></title>
  </head>
  <body>
    <section class="profile-container">
      <div class="heading">
        <p>Profile</p>
      </div>
      <div class="profile-photo">
        <p class="subheading">Profile photo</p>
        <img
          src="https://img.freepik.com/premium-photo/fun-unique-cartoon-profile-picture-that-represents-your-style-personality_1283595-14213.jpg"
          alt=""
        />
        <div class="upload-btn">
          <div class="btn">
            <i class="ri-add-line"></i>
            <p>Upload photo</p>
          </div>
          <p>Supports formats : jpg,gif or png</p>
          <p>Max file size :500 kb</p>
        </div>
      </div>
      <div class="contact">
       <p class="subheading">Contact</p>
        <div class="fullname"><p>Full name*</p>
        <input type="text" placeholder="Type your name here" /></div>
      </div>
      <div class="emailaddress">
       <p class="subheading">E-mail Address</p>
       <div class="changeaddress"> <p>john.deere@gmail.com</p>
        <div class="email-btn"><p>change email address</p></div></div>
      </div>
      <div class="buttons">
        <div class="cancelbtn"><p>Cancel</p></div>
        <div class="savechangesbtn"><p>Save changes</p></div>
      </div>
    </section>
  </body>
</html>
