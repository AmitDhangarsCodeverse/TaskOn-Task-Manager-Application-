<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Task</title>
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/000/357/359/non_2x/task-vector-icon.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style/newtask.css">
  </head>
  <body>
    <section class="newtask-container">
      <form>
      <div class="headerinput">
        <i class="ri-task-line"></i>
        <input type="text" placeholder="Name of the Task" class="tasktitle" name="tasktitle" value=""/><i
          class="ri-close-line"
        ></i>
      </div>
      <div class="fields">
        <div class="field field-1">
          <div class="right-side-field">
            <i class="ri-time-line"></i>
            <p>Day</p>
          </div>
          <div class="left-side-field">
            <ul>
              <li class="day" name="taskday" value="today">today</li>
              <li class="day" name="taskday" value="tommorrow">tomorrow</li>
            </ul>
          </div>
        </div>
        <div class="field field-2">
          <div class="right-side-field">
            <i class="ri-notification-line"></i>
            <p>Time</p>
          </div>
          <div class="left-side-field">
            <ul>
              <li class="time" name="tasktime" value="1 hour">In 1 hour</li>
              <li class="time" name="tasktime"  value="2 hour">In 2 hour</li>
              <li class="time" name="tasktime"  value="3"><i class="ri-add-line"></i></li>
            </ul>
          </div>
        </div>
        <div class="field field-3">
          <div class="right-side-field">
            <i class="ri-list-check-3"></i>
            <p>priority</p>
          </div>
          <div class="left-side-field">
            <input type="text" placeholder="Enter your priority" class="taskpriorty" name="taskprioriry" value=""/>
          </div>
        </div>
        <div class="field field-4">
          <div class="right-side-field">
            <i class="ri-price-tag-line"></i>
            <p>Tags</p>
          </div>
          <div class="left-side-field">
            <input type="text" placeholder="Enter your Tags" class="tasktags"  value="" name="tasktags"/>
          </div>
        </div>
        <div class="field field-5">
          <div class="right-side-field">
            <i class="ri-user-5-line"></i>
            <p>Assignee</p>
          </div>
          <div class="left-side-field">
            <input type="text" placeholder="Enter your Assignee" class="taskassignee" value="" name="taskassignee" />
          </div>
        </div>
      </div>
      <div class="description">
       <p>Description</p>
       <textarea id="" placeholder="Write detailed description" class="taskdescription"  name="taskdes" value=""></textarea>
      </div>
      <div class="create-task" class="createtaskbtn">
       <button type="submit">Create Task</button>
      </div>
      </form>
    </section>
    <script type="module" src="/dist/typescript/newtasks.js"></script>
    <script type="module" src="/dist/typescript/dashboard.js"></script>
  </body>
</html>
