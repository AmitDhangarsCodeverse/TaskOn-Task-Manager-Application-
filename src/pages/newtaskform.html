<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Task</title>
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/000/357/359/non_2x/task-vector-icon.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style/newtask.css">
  </head>
  <body>
    <section class="newtask-container">
      <div class="headerinput">
        <i class="ri-task-line"></i>
        <input type="text" placeholder="Name of the Task" /><i
          class="ri-close-line"
        ></i>
      </div>
      <div class="fields">
        <div class="field field-1">
          <div class="right-side-field">
            <i class="ri-time-line"></i>
            <p>Day</p>
          </div>
          <div class="left-side-field">
            <ul>
              <li>today</li>
              <li>tomorrow</li>
            </ul>
          </div>
        </div>
        <div class="field field-2">
          <div class="right-side-field">
            <i class="ri-notification-line"></i>
            <p>Time</p>
          </div>
          <div class="left-side-field">
            <ul>
              <li>In 1 hour</li>
              <li>In 2 hour</li>
              <li><i class="ri-add-line"></i></li>
            </ul>
          </div>
        </div>
        <div class="field field-3">
          <div class="right-side-field">
            <i class="ri-list-check-3"></i>
            <p>priority</p>
          </div>
          <div class="left-side-field">
            <input type="text" placeholder="Enter your priority" />
          </div>
        </div>
        <div class="field field-4">
          <div class="right-side-field">
            <i class="ri-price-tag-line"></i>
            <p>Tags</p>
          </div>
          <div class="left-side-field">
            <input type="text" placeholder="Enter your Tags" />
          </div>
        </div>
        <div class="field field-5">
          <div class="right-side-field">
            <i class="ri-user-5-line"></i>
            <p>Assignee</p>
          </div>
          <div class="left-side-field">
            <input type="text" placeholder="Enter your Assignee" />
          </div>
        </div>
      </div>
      <div class="description">
       <p>Description</p>
       <textarea name="" id="" placeholder="Write detailed description"></textarea>
      </div>
      <div class="create-task">
       <p>Create Task</p>
      </div>
    </section>
  </body>
</html>
